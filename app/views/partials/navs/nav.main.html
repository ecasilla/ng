<md-toolbar>
<div class="md-toolbar-tools"  
  class="md-primary" ng-controller="MainCtrl">
  <button flex="10" hide-gt-md ng-click="toggleSidenav('left')" class="menuBtn">
  </button>
  <div flex="10"></div>
  <form md-theme="docs-dark" name="search" flex="20">
    <md-input-container>
    <label>Search</label>
    <input ng-submit="search()">
    </md-input-container>
  </form>
  <div flex="50"></div>
  <md-button class="md-raised" flex="10" ng-click="showGridBottomSheet($event)">
  Menu
  </md-button>
  <div flex="5"></div>
  <md-button class="md-fab" aria-label="Comment" ng-click="showRightNav($event)">
  <md-icon icon="../../../font/icons/comment.svg"
  style="width: 24px; height: 24px;">
  </md-icon>
  </md-button>
</div>
</md-toolbar>
